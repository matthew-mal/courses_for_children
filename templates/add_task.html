{% extends 'base.html' %}

{% block content %}
  <div class="features">
    <h1>Форма добавления файла</h1>
    <form class="decor" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        {{ form }}
      </div>
      <button type="submit" class="btn btn-primary">Добавить файл</button>
    </form>
  </div>
{% endblock %}
