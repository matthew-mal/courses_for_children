{% extends 'base.html' %}

{% block content %}
    <h1>{{ task.name }}</h1>
    <p>{{ task.description }}</p>
    {% if task.attached_file %}
        <video width="720" height="580" src="{{ task.attached_file.url }}" controls></video>
    {% endif %}
    <br>
    <br>
    {% if user.is_staff %}
        <p><a href="{% url 'task_update' pk=object.pk %}">Редактировать</a></p>
        <p><a href="{% url 'task_delete' pk=object.pk %}">Удалить</a></p>
    {% endif %}
{% endblock %}
